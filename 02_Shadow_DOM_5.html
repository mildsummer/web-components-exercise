<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<x-hello>Umamichi</x-hello>
<template id="helloTemplate">
  <p>Hello! <content></content> San!</p>
</template>
<script>
  document.registerElement('x-hello', {prototype: Object.create(HTMLElement.prototype, {
    createdCallback: {
      value: function() {
        var t = document.querySelector('#helloTemplate');
        var clone = document.importNode(t.content, true);
        this.createShadowRoot().appendChild(clone);
      }
    }
  })});
</script>
</body>
</html>
