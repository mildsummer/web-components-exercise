<!DOCTYPE html>
<html>

  <title></title>
</head>
<body>
<script>
  // button要素を継承してtlab-button要素を登録

    prototype: Object.create(HTMLButtonElement.prototype),
    extends: 'button'
  });
</script>
<button is="tlab-button">はい</button>
</body>
