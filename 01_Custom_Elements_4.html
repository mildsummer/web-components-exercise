<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  // button要素を継承してtlab-button要素を登録
  document.registerElement('tlab-button', {
    prototype: Object.create(HTMLButtonElement.prototype, {
      createdCallback: { // 要素が生成された時に呼ばれる
        value: function () {
          alert('created');
          this.addEventListener('click', function () {
            alert('clicked');
          });
        }
      }
    }),
    extends: 'button'
  });
</script>
<button is="tlab-button">押す</button>
</body>
</html>
